<table class="table">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>phone</th>
    <th>address</th>
    <th>city</th>
    <th>pincode</th>
    <th>          </th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of storeElements">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.ph}}</td>
        <td>{{item.addressInfo.address}}</td>
        <td>{{item.addressInfo.city}}</td>
        <td>{{item.addressInfo.pincode}}</td>
        <button class="btn btn-danger dheeraj" (click)="deleteDetails(item.id);">Delete</button>
        <a [routerLink]="['/update',item.id]" routerLinkActive="router-link-active">Update</a>


        <!-- <ng-container *ngIf="let item of item">

        </ng-container> -->


    </tr>









  </tbody>
</table>
